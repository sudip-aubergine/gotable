language: go

matrix:
    include:
      - os: linux
        dist: trusty
        sudo: required

env:
  CODECOV_TOKEN="63cd9447-4f4f-4e38-8c74-aa66ff6a26d1"

addons:
  apt:
    packages:
      - wkhtmltopdf

before_install:
  - gem install sass
